<div class="container">
  <div class="search center" >
    <input type="search" #gif (keyup)="showResults(gif.value)" placeholder="Search Gifs by Title">
  </div>
  <div class="col-sm-12 results" *ngFor="let gif of results">
    <img style="width: 200px" src="{{gif.images.original.url}}" alt="Gifs image">
    <p>{{gif.title}}</p>

  </div>
</div>
